<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="nav">
            <div class="button-list">
                <button onclick="stop(this)" id="pause_button">Pause</button>
                <button onclick="run(this)" id="run_button" disabled>Run</button>
            </div>
            <div class="score">
                Score: <span id="score_display"></span>
            </div>
        </div>
        <canvas id="screen"></canvas>
    </div>
    <div class="notify">
        <div class="notify-content">
            <h3>Game Over !!!</h3>
            <p>Your score : <span id="score_notify"></span></p>
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
